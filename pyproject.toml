[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
extend-select = ["I"]

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["agent", "dashboard"]
skips = ["B101"]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["server/tests"]
