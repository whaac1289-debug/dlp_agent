version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: dlp
      POSTGRES_USER: dlp
      POSTGRES_PASSWORD: dlp
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://dlp:dlp@db:5432/dlp
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change_me
      ADMIN_EMAIL: admin@dlp.local
      ADMIN_PASSWORD: change_me
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  worker:
    build: ./backend
    command: python -m app.tasks.worker
    environment:
      DATABASE_URL: postgresql+psycopg2://dlp:dlp@db:5432/dlp
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - backend
  frontend:
    build: ./frontend
    ports:
      - "5173:80"
  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
    ports:
      - "443:443"
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
