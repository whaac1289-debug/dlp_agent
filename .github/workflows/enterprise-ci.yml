name: Enterprise CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

# =====================================================
# SERVER — Python Backend
# =====================================================

jobs:

  server-test:
    name: Server Tests + Security
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install server deps
        run: |
          if [ -f server/requirements.txt ]; then
            pip install -r server/requirements.txt
          fi
          pip install pytest pytest-cov ruff bandit pip-audit

      # ✅ server import fix
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Lint
        run: ruff check server || true

      - name: Bandit security scan
        run: bandit -r server -ll || true

      - name: Dependency audit
        run: pip-audit || true

      - name: Run tests
        run: pytest server/tests -v --cov=server --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: coverage.xml


# =====================================================
# AGENT — C++ BUILD
# =====================================================

  agent-build:
    name: Agent Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: agent

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-build
          path: agent/build


# =====================================================
# DASHBOARD — FRONTEND
# =====================================================

  dashboard-build:
    name: Dashboard Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dashboard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: dashboard/dist


# =====================================================
# SAST — STATIC SECURITY
# =====================================================

  sast:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: returntocorp/semgrep-action@v1
        with:
          config: auto


# =====================================================
# SECRETS SCAN
# =====================================================

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format sarif --report-path gitleaks.sarif

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif


# =====================================================
# DOCKER BUILD
# =====================================================

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [server-test, agent-build, dashboard-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: |
          if [ -f server/Dockerfile ]; then
            docker build -t dlp-server ./server
          fi

      - name: Build dashboard image
        run: |
          if [ -f dashboard/Dockerfile ]; then
            docker build -t dlp-dashboard ./dashboard
          fi


# =====================================================
# DOCKER COMPOSE VALIDATE
# =====================================================

  compose-validate:
    name: Compose Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          if [ -f deploy/docker/docker-compose.yml ]; then
            docker compose -f deploy/docker/docker-compose.yml config
          fi


# =====================================================
# RELEASE ARTIFACT (PROD GATE)
# =====================================================

  release:
    name: Release Bundle
    if: github.ref == 'refs/heads/main'
    needs:
      - server-test
      - agent-build
      - dashboard-build
      - sast
      - secrets-scan
      - docker-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create release bundle
        run: |
          tar -czf dlp-release.tar.gz \
            server agent dashboard deploy rules docs

      - uses: actions/upload-artifact@v4
        with:
          name: dlp-release
          path: dlp-release.tar.gz
