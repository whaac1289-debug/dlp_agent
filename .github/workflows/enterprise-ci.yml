name: Enterprise CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

# =========================
# SERVER — Python Backend
# =========================

jobs:
  server-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: python -m pip install --upgrade pip

      - run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest pytest-cov ruff bandit pip-audit

      - name: Lint
        run: ruff check . || true

      - name: Security lint
        run: bandit -r . -ll || true

      - name: Dependency audit
        run: pip-audit || true

      - name: Tests
        run: pytest -v --cov=. --cov-report=xml

      - uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage.xml


# =========================
# AGENT — C++ BUILD
# =========================

  agent-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: agent

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Upload agent artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-build
          path: agent/build


# =========================
# DASHBOARD — FRONTEND
# =========================

  dashboard-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dashboard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: dashboard/dist


# =========================
# SAST — STATIC SECURITY
# =========================

  sast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto


# =========================
# SECRETS SCAN
# =========================

  secrets:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format sarif --report-path gitleaks.sarif

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif


# =========================
# DOCKER BUILD
# =========================

  docker-build:
    runs-on: ubuntu-latest
    needs: [server-test, agent-build, dashboard-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: |
          if [ -f server/Dockerfile ]; then
            docker build -t dlp-server ./server
          fi

      - name: Build dashboard image
        run: |
          if [ -f dashboard/Dockerfile ]; then
            docker build -t dlp-dashboard ./dashboard
          fi


# =========================
# COMPOSE VALIDATION
# =========================

  compose-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          if [ -f deploy/docker/docker-compose.yml ]; then
            docker compose -f deploy/docker/docker-compose.yml config
          fi


# =========================
# DAST — API SCAN (optional)
# =========================

  zap-scan:
    runs-on: ubuntu-latest
    if: false   # enable when staging URL exists

    steps:
      - uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "https://staging.your-dlp.local"


# =========================
# RELEASE BUILD
# =========================

  release:
    if: github.ref == 'refs/heads/main'
    needs:
      - server-test
      - agent-build
      - dashboard-build
      - sast
      - secrets
      - docker-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create release bundle
        run: |
          tar -czf dlp-release.tar.gz \
            server agent dashboard deploy rules docs

      - uses: actions/upload-artifact@v4
        with:
          name: dlp-release
          path: dlp-release.tar.gz
