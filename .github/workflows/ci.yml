name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  server-ci:
    name: Server CI (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ✅ Editable install YO'Q — build xato bermaydi
      - name: Install dependencies
        run: |
          if [ -f server/requirements.txt ]; then
            pip install -r server/requirements.txt
          fi
          pip install pytest pytest-cov ruff bandit pip-audit

      - name: Lint (ruff)
        run: ruff check server || true

      - name: Security lint (bandit)
        run: bandit -r server -ll || true

      - name: Dependency audit
        run: pip-audit || true

      - name: Run tests
        run: pytest server/tests -v

      - name: Coverage
        run: pytest server/tests --cov=server --cov-report=term-missing


  secrets-scan:
    name: Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format sarif --report-path gitleaks-results.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif


  docker-validate:
    name: Docker Compose Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose
        run: |
          if [ -f deploy/docker/docker-compose.yml ]; then
            docker compose -f deploy/docker/docker-compose.yml config
          fi
