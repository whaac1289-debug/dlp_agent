name: DLP Product CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dlp
          POSTGRES_PASSWORD: dlp
          POSTGRES_DB: dlp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U dlp"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -U pip
          pip install -e .
          pip install pytest pytest-cov pip-audit bandit semgrep

      # -----------------------
      # LINT
      # -----------------------

      - name: Lint
        run: |
          pip install ruff
          ruff check .

      # -----------------------
      # TESTS
      # -----------------------

      - name: Run tests
        run: |
          pytest -q --cov=server --cov=agent --cov-report=xml

      # -----------------------
      # COVERAGE GATE
      # -----------------------

      - name: Coverage gate
        run: |
          coverage report --fail-under=70

      # -----------------------
      # DEPENDENCY SECURITY
      # -----------------------

      - name: Dependency audit
        run: |
          pip-audit

      # -----------------------
      # STATIC SECURITY SCAN
      # -----------------------

      - name: Bandit SAST
        run: |
          bandit -r server

      # -----------------------
      # SEMGREP SECURITY
      # -----------------------

      - name: Semgrep scan
        run: |
          semgrep --config=auto

  docker-build:

    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker
        run: |
          docker build -t dlp-server ./server

  compose-test:

    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4

      - name: Compose up
        run: |
          docker compose up -d
          sleep 15

      - name: Health check
        run: |
          curl -f http://localhost/health/live

  secrets-scan:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
