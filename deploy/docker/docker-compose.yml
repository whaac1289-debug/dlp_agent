version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: dlp
      POSTGRES_USER: dlp
      POSTGRES_PASSWORD: dlp
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  server:
    build:
      context: ../..
      dockerfile: server/Dockerfile
    environment:
      DLP_DATABASE_URL: postgresql+psycopg2://dlp:dlp@db:5432/dlp
      DLP_REDIS_URL: redis://redis:6379/0
      DLP_JWT_SECRET: change_me
      DLP_ADMIN_EMAIL: admin@dlp.local
      DLP_ADMIN_PASSWORD: change_me
      DLP_LICENSE_KEY: replace_me
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  worker:
    build:
      context: ../..
      dockerfile: server/Dockerfile
    command: python -m server.workers.event_worker
    environment:
      DLP_DATABASE_URL: postgresql+psycopg2://dlp:dlp@db:5432/dlp
      DLP_REDIS_URL: redis://redis:6379/0
      DLP_JWT_SECRET: change_me
      DLP_ADMIN_EMAIL: admin@dlp.local
      DLP_ADMIN_PASSWORD: change_me
      DLP_LICENSE_KEY: replace_me
    depends_on:
      - server
  dashboard:
    build:
      context: ../..
      dockerfile: dashboard/Dockerfile
    ports:
      - "5173:80"
  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/certs:/etc/nginx/certs:ro
    ports:
      - "443:443"
    depends_on:
      - server
      - dashboard

volumes:
  db_data:
